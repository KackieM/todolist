<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>todolist</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        

        <script type="template/html" id="taskList">
            <% _.each(toDoArr, function(element, index, list){ %>
                <li data-index="<%=index%>"><span class="glyphicon glyphicon-ok"></span><%= element.title %></li>
        <% }); %>
            </script>

    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="text-muted">Make a List and Check It Twice</h3>
            </div>

        <div class="jumbotron">
            
            <button class="btn" data-toggle="modal" data-target="#basicModal">Click to Add New Task</button>

            <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times;</button>
                            <h4 class="modal-title" id="myModalLabel">Get it done with this app</h4>
                        </div>
                        <div class="modal-body">
                            <h3>Women who code rock!</h3>
                            
                            <input type="text" class="listInput"/><br>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn">Save changes</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <ul class="taskList">

    </ul>

   <!--  <div class="sorting-buttons"> -->
    <div class="clearing-button">
      <button type="remove" class="btn">Clear List</button>
      </div>
    </div>
  
</div>

        <nav class="navbar navbar-default toDoBox-fixed-bottom" role="navigation">
                    <ul>
                        <p class="navbar-text pull-left">Items Left</p>
                        <div class="toDoTabs">
                            <ul>
                                <li class="nowActive navbar-text">All</li>
                                <li class="navbar-text">Active</li>
                                <li class="navbar-text">Completed</li>
                            </ul>
                        </div>
                        <button class="navbar-text pull-right"><span class="glyphicon glyphicon-remove"></span>Clear Completed</button>
                    </ul>
                   
                </nav>
            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from THEKACKIEPROJECT</p>
            </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>

</html>
